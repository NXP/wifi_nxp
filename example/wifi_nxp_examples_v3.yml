__hierarchy__:
  tmp_wifi_examples_set:
    section-type: application
    belong_to:
      kex_package: set.board.${board}
      cmsis_pack: set.board.${board}.wifi
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__: {}
              debug:
                cc-define:
                  DEBUG:
                cx-define:
                  DEBUG:
          iar:
            config:
              __common__: {}
              release: {}
          mdk:
            config:
              release: {}
          armgcc:
            support_open_CMSIS_devtool: false
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          as-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        device_configuration_data:
          required: false
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/dcd.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/dcd.h
            package_path: project-root-path
            project_path: board
        pinset:
          required: false
          cc-include:
          - path: boards/${board}/wifi_examples/common/${multicore_foldername}
            project_path: board
          files:
          - source: boards/${board}/wifi_examples/common/${multicore_foldername}/hardware_init.c
            merge-to-main: sub
            project_path: board
          - source: boards/${board}/wifi_examples/common/${multicore_foldername}/app.h
            merge-to-main: sub
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux armgcc
            project_path: doc
        preinclude_file:
          required: false
          cc-include:
          - path: boards/${board}/wifi_examples/common/app_config
            package_path: project-root-path
            project_path: source
          files:
          - source: boards/${board}/wifi_examples/common/app_config/app_config.h
            attribute: preinclude_file
            linked_support: true
            package_path: project-root-path
            project_path: source
        sdmmc_config:
          required: false
          cc-include:
          - path: boards/${board}
            project_path: board
          files:
          - source: boards/${board}/sdmmc_config.c
            project_path: board
            package_path: project-root-path
          - source: boards/${board}/sdmmc_config.h
            project_path: board
            package_path: project-root-path
          - source: boards/${board}/wifi_bt_config.c
            project_path: board
            package_path: project-root-path
          - source: boards/${board}/wifi_bt_config.h
            project_path: board
            package_path: project-root-path
wifi_palladium_iperf:
  internal: true
  section-type: application
  dependency:
  - middleware.freertos-kernel
  - middleware.freertos-kernel.heap_4
  - middleware.wifi
  - middleware.lwip
  - middleware.lwip.apps.lwiperf
  __remove__:
    merge_segment:
    - middleware.lwip.default_heap_stack
  merge_segment:
  - middleware.lwip.default_heap_stack
  contents:
    document:
      name: wifi_palladium_iperf
      readme:
      - boards/${board}/wifi_examples/common/board.readme
      - middleware/wifi_nxp/example/wifi_palladium_iperf/wifi_palladium_iperf.readme
      category: wifi_examples
      brief: wifi_palladium_iperf
    project-root-path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                USE_RTOS: 1
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x400
              - __heap_size__=0x400
              cx-flags:
              - "--no_clustering"
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x400"
              - --predefine="-D__heap_size__=0x400"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x400"
              - "-Xlinker --defsym=__heap_size__=0x400"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x400"
              - "-Xlinker --defsym=__heap_size__=0x400"
              ld-flags:
              - "-lib=newlibnano.nohost"
    modules:
      demo:
        required: true
        cc-include:
        - path: middleware/wifi_nxp/example/wifi_palladium_iperf
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - path: boards/${board}
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - path: boards/${board}/wifi_examples/common
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: board
        as-include:
        - path: middleware/wifi_nxp/example/wifi_palladium_iperf
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        files:
        - source: middleware/wifi_nxp/example/wifi_palladium_iperf/main.c
          merge-to-main: main
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - source: middleware/wifi_nxp/example/wifi_palladium_iperf/lwipopts.h
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - source: middleware/wifi_nxp/example/wifi_palladium_iperf/lwippools.h
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - source: middleware/wifi_nxp/example/wifi_palladium_iperf/FreeRTOSConfig.h
          merge-to-freertosconfig: main
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - source: middleware/wifi_nxp/example/wifi_palladium_iperf/wifi_config.h
          package_path: project-root-path
          project_path: source
        - source: boards/${board}/FreeRTOSConfigBoard.h
          merge-to-freertosconfig: sub
          package_path: boards/${board}/wifi_examples/wifi_palladium_iperf/${multicore_foldername}
          project_path: source
        - source: boards/${board}/wifi_examples/common/pin_mux.c
