middleware.wifi.template:
  section-type: component
  contents:
    repo_base_path: components/wifi_bt_module/template
    project_base_path: wifi/template
    cc-include:
    - repo_relative_path: "./"
      target_file:
        - app_config.h
        - wifi_config.h
        - wifi_bt_config.h
    files:
    - source: app_config.h
      attribute: preinclude_file
      config: true
      linked_support: true
    - source: wifi_config.h
      attribute: config
    - source: wifi_bt_config.h
      attribute: config
    - source: wifi_bt_config.c
      attribute: config
    configuration:
      cc-define:
        LWIP_DNS: 1
        LWIP_NETIF_HOSTNAME: 1
        LWIP_NETIF_STATUS_CALLBACK: 1
        LWIP_IGMP: 1
        SDIO_ENABLED:
        _XOPEN_SOURCE: 500
  belong_to: set.middleware.wifi
  section_info:
    type: project_template
    full_name: Wi-Fi configuration template
    description: Template configuration file to be edited by user.
    version: 1.0.0
    vendor: NXP
    user_visible: never
    taxonomy:
      csub: template
      belong_to: wifi
    display_name: Wi-Fi configuration template
  dependency:
    allOf:
    - component.wifi_bt_module.tx_pwr_limits
    - component.wifi_bt_module.config
