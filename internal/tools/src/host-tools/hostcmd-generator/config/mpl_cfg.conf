#       File : mpl_cfg.conf


## Get MPL Configuration
mpl_cfg_get={
    CmdCode=0x0111              # do NOT change this line
}


## Configuration for Master Mode Operation
mpl_cfg_master={
    CmdCode=0x0112              # do NOT change this line
    syncPeriod:2=100                # SyncPeriod
    capInfo:2=3                     # CapInfo
    opMode:1=2                      # Operation mode: 1 for Slave; 2 for Master
    rate:1=12                       # Rate
    homeChan:1=6                    # Home Channel
    guardTm:1=0                     # Guard Time
    availWinPeriod:2=600            # Availability Window Period
    flags:2=0x0104                  # MPL Flags
    availWinExtLen:2=25             # Availability Window Extension Length
    availWinLen:2=25                # Availability Window Length
    minExt:1=3                      # Min Ext
    maxExtMulti:1=3                 # Max Ext Multi
    maxExtUni:1=3                   # Max Ext Uni
    maxExtAction:1=3                # Max Ext Action
    mstMacAddr_lo:4=0x21435000      # Current Master's MAC Address (lower bytes)
    mstMacAddr_hi:2=0xe732          # Current Master's MAC Address (higher bytes)
    bssMacAddr_lo:4=0xff002500      # Current BSSID MAC Address (lower bytes)
    bssMacAddr_hi:2=0x7394          # Current BSSID MAC Address (higher bytes)
    presenceMode:1=0                # Presence Mode
    ApBcnAlignDelta:2=0             # ApBcnAlignDelta
    chanListLen:1=8                 # Channel List Length
    chanListEc:1=0                  # Channel List Encoding
    chanListBuf0:4=0x06060606       # Channel List Buffer: TBD max capacity
    chanListBuf1:4=0x06060606       # Channel List Buffer: TBD max capacity
    chanListBuf2:4=0x0              # Channel List Buffer: TBD max capacity
    chanListBuf3:4=0x0              # Channel List Buffer: TBD max capacity
    chanListBuf4:4=0x0              # Channel List Buffer: TBD max capacity
    chanListBuf5:4=0x0              # Channel List Buffer: TBD max capacity
    chanListBuf6:4=0x0              # Channel List Buffer: TBD max capacity
    chanListBuf7:4=0x0              # Channel List Buffer: TBD max capacity
    dupCnt:1=0                      # Sequence Dup Count
    stepCnt:1=0                     # Sequence Step Count
    fillChann:2=0xffff              # fillChann
    electAlgId:2=0                  # Election Algorithm Id
    distFrmTop:1=0                  # Distance From TOP
    topMstElectMetric:4=10          # Top Master's Election Metric
    selfElectMetric:4=10            # Self Election Metric
    masterIndDelay:1=20             # Master Indication Frame Transmission delay in ms
}

## MPL Scan Configuration
mpl_scan_config={
    CmdCode=0x0115              # do NOT change this line
    dwellTime:2=100                 # Dwell time in a channel
    chanListLen:1=2                 # Channel List Length
    chanListBuf0:4=0x0b0601         # Channel List Buffer: [0..3]
    chanListBuf1:4=0x0              # Channel List Buffer: [4..7]
    chanListBuf2:4=0x0              # Channel List Buffer: [8..11]
}


## MPL Scan Start
mpl_scan_start={
    CmdCode=0x0116              # do NOT change this line
}

