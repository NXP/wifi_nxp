ees_get={
	CmdCode=0x006b          # do NOT change this line
	Action:1=0              # 0- Get, 1- Set
	ConfigType:1=0          # 0- normal BG Scan config, 1-PPS or UAPSD BG Scan config	
	Enable:1=0              # 0- Disable, 1-Enable
	BssType:1=3             # 1 - Infrastructure,2 - IBSS,3 - Any
	ChannelsPerScan:1=14    # Number of Channel to scan at one scan; maximum 14
	DiscardWhenFull:1=0
	Reserved1:2=0
	ScanInterval:4=0     # Interval between consecutive scan (in milliseconds)
	StoreCondition:4=0      # 1 - SSID match (bit 0) 
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	ReportConditions:4=0  	# 1 - SSID match (bit 0)
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	MaxScanResults:2=0
}

ees_set={
	CmdCode=0x006b          # do NOT change this line
	Action:1=1              # 0- Get, 1- Set
	ConfigType:1=0          # 0- normal BG Scan config, 1-PPS or UAPSD BG Scan config	
	Enable:1=1              # 0- Disable, 1-Enable
	BssType:1=3             # 1 - Infrastructure,2 - IBSS,3 - Any
	ChannelsPerScan:1=14    # Number of Channel to scan at one scan; maximum 14
	DiscardWhenFull:1=0
	Reserved1:2=0
	ScanInterval:4=0     # Interval between consecutive scan (in milliseconds)
	StoreCondition:4=0      # 1 - SSID match (bit 0) 
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	ReportConditions:4=1  	# 1 - SSID match (bit 0)
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	MaxScanResults:2=0

	ChannHeaderType:2=0x0101
	ChannHeaderLen:2={
		Chan1_RadioType:1=0
		Chan1_ChanNumber:1=1
		Chan1_ScanType:1=2
		Chan1_MinScanTime:2=40
		Chan1_ScanTime:2=100
		
		Chan2_RadioType:1=0
		Chan2_ChanNumber:1=6
		Chan2_ScanType:1=3
		Chan2_MinScanTime:2=40
		Chan2_ScanTime:2=100

		Chan1_RadioType:1=0
		Chan1_ChanNumber:1=11
		Chan1_ScanType:1=2
		Chan1_MinScanTime:2=40
		Chan1_ScanTime:2=100
	}
# MRVLIETYPES_ENERGYEFFICIENTSCAN_T_TLV_ID
	SSIDHeaderType:2=0x01da
	SSIDHeaderLen:2={
		modes:2=0x8007
		reportcond:2=0x0003
		highperiod:2=500 #msecs
		highcount:2=10
		midperiod:2=2 #secs
		midcount:2=10
		lowperiod:2=10 #secs
		lowcount:2=10
	}

# MRVLIETYPES_NETWORKlISTCFG_T_TLV_ID 
	SSIDHeaderType:2=0x01db
	SSIDHeaderLen:2={
		network_count:1=2 #Max is 2
		max_conn_count:1=5 #Ignore
		black_list_exp:1=10 #Ignore
	}
# SSID 
	SSIDHeaderType:2=0x0000
	SSIDHeaderLen:2={
		SSID:15="MRVLSecureWiFi1"
	}
# Cipher
	SSIDHeaderType:2=0x0142
	SSIDHeaderLen:2={
		pairewise:1=12
		groupwise:1=12
	}
# SSID 
	SSIDHeaderType:2=0x0000
	SSIDHeaderLen:2={
		SSID:13="NXP_SMC_2"
	}
# Cipher
	SSIDHeaderType:2=0x0142
	SSIDHeaderLen:2={
		pairewise:1=3
		groupwise:1=3
	}
}

ees_stop={

	CmdCode=0x006b          # do NOT change this line
	Action:1=1              # 0- Get, 1- Set
	ConfigType:1=0          # 0- normal BG Scan config, 1-PPS or UAPSD BG Scan config	
	Enable:1=0              # 0- Disable, 1-Enable
	BssType:1=3             # 1 - Infrastructure,2 - IBSS,3 - Any
	ChannelsPerScan:1=14    # Number of Channel to scan at one scan; maximum 14
	DiscardWhenFull:1=0
	Reserved1:2=0
	ScanInterval:4=0     # Interval between consecutive scan (in milliseconds)
	StoreCondition:4=0      # 1 - SSID match (bit 0) 
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	ReportConditions:4=1  	# 1 - SSID match (bit 0)
	                        # 2 - SSID match AND SNR above SNR threshold (bit 1)
	MaxScanResults:2=0
}

