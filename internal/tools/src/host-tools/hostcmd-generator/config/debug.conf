    Action:2=1              # 1 - SET
    SUBID:2=0x101           # DOT11AX_ULOFDMA
    Value:4=1               # 1 -- stop_su;
                            # 0 -- resume su;
}

start_su={
    CmdCode=0x008b          # do NOT change this line
    Action:2=1              # 1 - SET
    SUBID:2=0x101           # DOT11AX_ULOFDMA
    Value:4=0               # 1 -- stop_su;
                            # 0 -- resume su;
}

