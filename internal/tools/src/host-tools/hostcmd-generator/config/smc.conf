#		start:1=0x03
#		start:1=0x04
#		start:1=0x05
#		start:1=0x06
#		start:1=0x07
#		start:1=0x08
#		start:1=0x09
#		start:1=0x0a
#		start:1=0x0b
#		start:1=0x0c
#		start:1=0x0d
#		start:1=0x0e
#		start:1=0x0f
#	}

#Multicast mac filtering address
#All the multicast packets from starting mac address to ending mac address would
#be captured and sent to the host.
	MACHeaderType:2=0x01cc
	MACHeaderLen:2={
#Staring Multicast mac address
		start:1=0x01
		start:1=0x00
		start:1=0x5e
		start:1=0x00
		start:1=0x00
		start:1=0x01

#Ending Multicast mac address
		end:1=0x01
		end:1=0x00
		end:1=0x5e
		end:1=0x7f
		end:1=0xff
		end:1=0xff

#FilterType
# 1 for RX AP frames
# 2 for RX STA frames
# 3 for both
		Filter:2=0x3
	}

}
smc_start={
	CmdCode=0x012d	#do not change this

	Action:2=2	# START
}
smc_stop={
	CmdCode=0x012d	#do not change this

	Action:2=3	# STOP
}
