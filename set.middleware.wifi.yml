set.middleware.wifi:
  section-type: set
  belong_to: set.middleware.wifi
  section_info:
    fixed_id: nxp_wifi
    version: 1.3.46
    display_name: NXP Wi-Fi
    description: NXP Wi-Fi
    set_location:
      repo_base_path: middleware/wifi_nxp
    type: middleware
    vendor: NXP
    product:
      kex_package:
        scr:
        - scr.middleware.wifi
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: true
          ui_category: Middleware
      cmsis_pack:
        vendor: NXP
        supported: true
        pack_root:
          pack_type: SWP
          pack_name: WIFI
        scr:
        - scr.middleware.wifi
    component_taxonomy:
      wifi:
        cclass: Wireless
        cgroup: NXP Wi-Fi
  dependency:
    allOf:
    - board:
      - evkmimxrt595
      - evkmimxrt685
      - mimxrt685audevk
      - evkmimxrt1020
      - evkmimxrt1040
      - evkbimxrt1050
      - evkmimxrt1060
      - evkbmimxrt1060
      - evkmimxrt1064
      - evkmimxrt1160
      - evkmimxrt1170
      - evkbmimxrt1170
    - set.middleware.lwip
    - set.middleware.freertos-kernel
scr.middleware.wifi:
  belong_to: set.middleware.wifi
  section-type: scr
  contents:
    license:
    - license.bsd-3
    Name: NXP Wi-Fi driver
    Version: 1.3.46
    Format: source code, header files, firmware binaries
    Description: NXP Wi-Fi driver and networking utilities
    Location: middleware/wifi_nxp
    Origin: NXP (BSD-3-Clause)
middleware.wifi.template:
  section-type: component
  contents:
    repo_base_path: components/wifi_bt_module/template
    project_base_path: wifi/template
    cc-include:
    - repo_relative_path: "./"
      target_file:
      - app_config.h
      - wifi_config.h
      - wifi_bt_config.h
      project_relative_path: "./"
      package_relative_path: "./"
    files:
    - source: components/wifi_bt_module/template/app_config.h
      attribute: preinclude_file
      config: true
      linked_support: true
      repo_relative_path: "./"
      project_relative_path: "./"
      package_relative_path: "./"
      type: c_include
    - source: components/wifi_bt_module/template/wifi_config.h
      repo_relative_path: "./"
      project_relative_path: "./"
      package_relative_path: "./"
      type: c_include
      config: true
    - source: components/wifi_bt_module/template/wifi_bt_config.h
      repo_relative_path: "./"
      project_relative_path: "./"
      package_relative_path: "./"
      type: c_include
      config: true
    - source: components/wifi_bt_module/template/wifi_bt_config.c
      repo_relative_path: "./"
      project_relative_path: "./"
      package_relative_path: "./"
      type: src
      config: true
    - source: components/wifi_bt_module/template/middleware_wifi_template.cmake
      type: workspace
      toolchains: armgcc
      hidden: true
    configuration:
      cc-define:
        LWIP_DNS: 1
        LWIP_NETIF_HOSTNAME: 1
        LWIP_NETIF_STATUS_CALLBACK: 1
        LWIP_IGMP: 1
        SDIO_ENABLED: 
    package_base_path: components/wifi_bt_module/template
  belong_to: set.middleware.wifi
  section_info:
    type: project_template
    full_name: Wi-Fi configuration template
    description: Template configuration file to be edited by user.
    version: 1.0.0
    vendor: NXP
    user_visible: never
    taxonomy:
      csub: template
      cclass: Wireless
      cgroup: NXP Wi-Fi
    display_name: Wi-Fi configuration template
  dependency:
    allOf:
    - component.wifi_bt_module.tx_pwr_limits
  meta-name: middleware.wifi.template
  cmake_module_name: middleware_wifi_template
